<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación: Modelos de Razonamiento Clínico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .slider-container { scroll-behavior: smooth; }
        .slide { flex-shrink: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="relative w-full h-screen flex flex-col">
        <div id="slider-container" class="slider-container flex w-full h-full overflow-x-auto no-scrollbar">
            <!-- Las diapositivas se generarán aquí con JavaScript -->
        </div>
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-black/20 backdrop-blur-sm">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <button id="prevBtn" class="bg-white/80 text-gray-800 font-bold py-2 px-6 rounded-lg shadow-md hover:bg-white transition disabled:opacity-50">Anterior</button>
                <div id="slide-counter" class="text-white font-medium text-sm"></div>
                <button id="nextBtn" class="bg-amber-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-amber-700">Siguiente</button>
            </div>
        </div>
    </div>
    <script>
        const slidesData = [
            { type: 'title', title: 'Modelos de Razonamiento Clínico I', subtitle: 'Deducción, Inducción, Abducción y Razonamiento Bayesiano', theme: 'bg-gray-900 text-white' },
            { type: 'objectives', title: 'Objetivos de Aprendizaje', objectives: ['Diferenciar entre razonamiento deductivo, inductivo y abductivo.', 'Describir modelos basados en reglas (determinísticos) vs. probabilísticos.', 'Comprender el rol del Teorema de Bayes en la actualización de la certeza diagnóstica.', 'Reconocer la inspiración y el potencial de las redes neuronales en medicina.'] },
            { type: 'comparison', title: 'Formas de Razonar', items: [{ name: 'Deducción', description: 'De lo general a lo específico. Si la premisa es cierta, la conclusión es garantizada. <br><em>Ej: "Todos los pacientes con infarto tienen troponinas elevadas. Este paciente tiene troponinas elevadas, por lo tanto tuvo un infarto" (¡Cuidado con la lógica inversa!).</em>' }, { name: 'Inducción', description: 'De lo específico a lo general. Crea generalizaciones a partir de observaciones. La conclusión es probable, no garantizada. <br><em>Ej: "He visto 10 pacientes con este virus y todos tenían tos. Por lo tanto, este virus causa tos".</em>' }, { name: 'Abducción', description: 'Inferencia a la mejor explicación. Genera la hipótesis más plausible. <br><em>Ej: "El paciente tiene fiebre y rigidez de nuca. La mejor explicación es meningitis".</em>' }] },
            { type: 'concept', title: 'Modelos Determinísticos vs. Probabilísticos', content: '<strong>Determinístico:</strong> Sigue reglas fijas (Si A, entonces B). Funciona para procesos muy definidos, pero es frágil ante la incertidumbre.<br><br><strong>Probabilístico:</strong> Asigna probabilidades (Si A, hay un 80% de probabilidad de B). Es el enfoque dominante en medicina debido a la incertidumbre inherente.' },
            { type: 'concept', title: 'Teorema de Bayes: El Motor del Diagnóstico', content: 'Es la fórmula matemática para actualizar nuestras creencias (probabilidad pre-test) a la luz de nueva evidencia (el resultado de una prueba), para obtener una creencia actualizada (probabilidad post-test). Es el fundamento de los LRs que ya vimos.', image: 'https://i.imgur.com/WbV3a2q.png' },
            { type: 'concept', title: 'Redes Neuronales: Aprendizaje a partir de Datos', content: 'Inspiradas en el cerebro humano, son modelos de machine learning que pueden "aprender" patrones complejos directamente de los datos (imágenes, texto, laboratorio) sin reglas pre-programadas. Son la base de muchos avances en IA para diagnóstico por imagen.', image: 'https://i.imgur.com/3Z6S1sS.png'},
            { type: 'summary', title: 'Resumen y Puntos Clave', points: ['La medicina combina deducción, inducción y abducción.', 'El razonamiento probabilístico es esencial para manejar la incertidumbre.', 'El Teorema de Bayes cuantifica cómo aprendemos de nueva evidencia.', 'Las redes neuronales representan el futuro del reconocimiento de patrones complejos.'] },
            { type: 'final', title: 'Preguntas y Cierre', theme: 'bg-gray-900 text-white' }
        ];

        const sliderContainer = document.getElementById('slider-container');
        
        function buildSlides() {
            slidesData.forEach(data => {
                const slide = document.createElement('div');
                slide.className = `slide w-full h-full flex items-center justify-center p-8 ${data.theme || 'bg-white'}`;
                let innerHTML = '';
                
                switch(data.type) {
                    case 'title':
                        innerHTML = `<div class="text-center max-w-4xl"><p class="text-xl md:text-2xl text-amber-300">Medicina y Datos</p><h1 class="text-4xl md:text-5xl font-extrabold my-4">${data.title}</h1><p class="text-lg text-gray-400">${data.subtitle}</p></div>`;
                        break;
                    case 'objectives':
                        innerHTML = `<div class="max-w-4xl w-full"><h2 class="text-3xl font-bold mb-6 text-gray-800">${data.title}</h2><ul class="space-y-4 text-lg text-gray-700">${data.objectives.map(o => `<li class="flex items-start"><span class="text-amber-500 mr-3 mt-1">&#10003;</span><span>${o}</span></li>`).join('')}</ul></div>`;
                        break;
                    case 'comparison':
                        innerHTML = `<div class="max-w-4xl w-full"><h2 class="text-3xl font-bold mb-6 text-gray-800">${data.title}</h2><div class="grid md:grid-cols-3 gap-6">${data.items.map(i => `<div class="p-4 bg-gray-50 rounded-lg border border-gray-200"><h3 class="font-bold text-xl text-amber-700 mb-2">${i.name}</h3><p class="text-gray-600">${i.description}</p></div>`).join('')}</div></div>`;
                        break;
                    case 'concept':
                         innerHTML = `<div class="max-w-5xl w-full grid md:grid-cols-2 gap-8 items-center"><div class="text-xl text-gray-700">${data.content}</div>${data.image ? `<div><img src="${data.image}" alt="Diagrama conceptual" class="rounded-lg shadow-md bg-white p-2"></div>` : ''}</div>`;
                        break;
                    case 'summary':
                        innerHTML = `<div class="max-w-4xl w-full"><h2 class="text-3xl font-bold mb-6 text-gray-800">${data.title}</h2><ul class="space-y-4 text-xl">${data.points.map(p => `<li class="p-4 bg-gray-50 rounded-lg shadow">${p}</li>`).join('')}</ul></div>`;
                        break;
                    case 'final':
                        innerHTML = `<div class="text-center"><h2 class="text-4xl md:text-6xl font-bold">${data.title}</h2></div>`;
                        break;
                }
                slide.innerHTML = innerHTML;
                sliderContainer.appendChild(slide);
            });
        }
        
        buildSlides(); // Construir las diapositivas al cargar la página

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('slide-counter');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 1;
        const totalSlides = slides.length;

        function updateUI(){ 
            if(totalSlides > 0){ 
                slideCounter.textContent = `Diapositiva ${currentSlide} / ${totalSlides}`; 
                prevBtn.disabled = currentSlide === 1; 
                nextBtn.disabled = currentSlide === totalSlides; 
            } 
        }

        function scrollToSlide(n){ 
            if(sliderContainer.children.length > 0) {
                sliderContainer.scrollTo({ left: (n-1) * sliderContainer.clientWidth, behavior: 'smooth' }); 
            }
        }

        nextBtn.addEventListener('click', () => { if(currentSlide < totalSlides) { currentSlide++; scrollToSlide(currentSlide); updateUI(); } });
        prevBtn.addEventListener('click', () => { if(currentSlide > 1) { currentSlide--; scrollToSlide(currentSlide); updateUI(); } });
        
        window.addEventListener('resize', () => {
            scrollToSlide(currentSlide);
        });

        updateUI();
    </script>
</body>
</html>
