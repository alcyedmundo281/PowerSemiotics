    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('.nav-link');

        const contentLoaders = {
          herramienta: setupDiagnosticTool,
          autoevaluacion: setupQuiz,
        };

        function switchSection(target) {
          const hash = target.replace('#', '');

          navLinks.forEach((link) => {
            const isActive = link.dataset.target === hash;
            link.classList.toggle('active', isActive);
            link.setAttribute('aria-selected', isActive);
            link.setAttribute('tabindex', isActive ? '0' : '-1');
          });

          mainContent.innerHTML = '';
          const templateId = {
            herramienta: 'diagnostic-tool-template',
            autoevaluacion: 'quiz-template',
          }[hash];

          if (templateId) {
            const template = document.getElementById(templateId);
            if (template) {
              const content = template.content.cloneNode(true);
              mainContent.appendChild(content);
              mainContent.setAttribute('role', 'tabpanel');
              mainContent.setAttribute('tabindex', '0');
              mainContent.setAttribute('aria-labelledby', `tab-${hash}`);
              mainContent.focus();
              if (contentLoaders[hash]) {
                contentLoaders[hash]();
              }
            }
          } else {
            mainContent.innerHTML =
              '<div class="text-center text-gray-500"><p>Seleccione una herramienta del menú.</p></div>';
          }
        }

        navLinks.forEach((link) => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const target = link.dataset.target;
            switchSection(target);
            history.pushState(null, null, `#${target}`);
          });
          link.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
              e.preventDefault();
              const index = Array.from(navLinks).indexOf(link);
              const direction = e.key === 'ArrowDown' ? 1 : -1;
              const newIndex =
                (index + direction + navLinks.length) % navLinks.length;
              navLinks[newIndex].focus();
            }
          });
        });

        // Initial load
        const initialHash = window.location.hash.substring(1);
        switchSection(initialHash || ''); // Load content based on hash or show default message
        setupPresentation(); // Cargar la presentación siempre

                "<ol class='list-decimal list-inside text-xl text-slate-600 leading-relaxed space-y-2 mt-4'><li>Sospecha Clínica</li><li>ABCDE + Labs + Fármacos</li><li>Estratificar Riesgo (GBS/Oakland)</li><li>Seleccionar Prueba Diagnóstica</li><li>Aplicar Terapia Dirigida</li><li>Prevención Secundaria</li></ol>",
            },
            {
              title: 'Conclusiones y Prevención Secundaria',
              content:
                "<ul class='list-disc list-inside text-xl text-slate-600 leading-relaxed space-y-3'><li>La estabilización hemodinámica es la prioridad.</li><li>La estratificación del riesgo optimiza el manejo.</li><li>La prevención secundaria es vital: erradicar <i>H. pylori</i> y optimizar uso de AINEs/antitrombóticos.</li></ul>",
            },
          ];
          const slideArea = document.getElementById('slide-area');
          const prevBtn = document.getElementById('prevBtn');
          const nextBtn = document.getElementById('nextBtn');
          const slideCounter = document.getElementById('slide-counter');
          let currentSlide = 0;

          function renderSlides() {
            slideArea.innerHTML = slidesData
              .map(
                (slide, index) => `
                    <div class="slide absolute inset-0 p-6 md:p-12 flex items-center justify-center ${index === 0 ? 'active' : ''}" data-index="${index}">
                        <div class="text-center">
                            <h2 class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-6">${slide.title}</h2>
                            <div>${slide.content}</div>
                        </div>
                    </div>
                `,
              )
              .join('');
          }

          function showSlide(index) {
            document
              .querySelectorAll('.slide')
              .forEach((slide) => slide.classList.remove('active'));
            const activeSlide = document.querySelector(
              `.slide[data-index="${index}"]`,
            );
            if (activeSlide) activeSlide.classList.add('active');
            slideCounter.textContent = `${index + 1} / ${slidesData.length}`;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slidesData.length - 1;
          }

          prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
              currentSlide--;
              showSlide(currentSlide);
            }
          });
          nextBtn.addEventListener('click', () => {
            if (currentSlide < slidesData.length - 1) {
              currentSlide++;
              showSlide(currentSlide);
            }
          });

          renderSlides();
          showSlide(currentSlide);
        }

        // --- LÓGICA DEL COMPONENTE 2: HERRAMIENTA DIAGNÓSTICA ---
        function setupDiagnosticTool() {
          const findings = document.getElementById('findings');
          const analyzeBtn = document.getElementById('analyzeBtn');
          const resultCard = document.getElementById('resultCard');
          const resultIcon = document.getElementById('resultIcon');
          const resultTitle = document.getElementById('resultTitle');
          const resultJustification = document.getElementById(
            'resultJustification',
          );

          const diagnoses = {
            varices: {
              title: 'Hemorragia Varicosa',
              icon: "<i class='fas fa-wine-bottle text-purple-600'></i>",
              borderColor: 'border-purple-600',
              bgColor: 'bg-purple-50',
              justification:
                'La hematemesis masiva en un paciente con estigmas de hepatopatía es altamente sugestiva de ruptura de várices esofágicas por hipertensión portal.',
            },
            eup: {
              title: 'Enfermedad Ulcerosa Péptica (EUP)',
              icon: "<i class='fas fa-fire-alt text-red-600'></i>",
              borderColor: 'border-red-600',
              bgColor: 'bg-red-50',
              justification:
                'La melena, epigastralgia y el antecedente de consumo de AINEs hacen de la úlcera péptica sangrante el diagnóstico más probable.',
            },
            diverticular: {
              title: 'Enfermedad Diverticular',
              icon: "<i class='fas fa-circle-notch text-blue-600'></i>",
              borderColor: 'border-blue-600',
              bgColor: 'bg-blue-50',
              justification:
                'La hematoquecia masiva, aguda e indolora en un paciente de edad avanzada es la presentación clásica de la hemorragia diverticular.',
            },
            anorrectal: {
              title: 'Patología Anorrectal',
              icon: "<i class='fas fa-toilet-paper text-pink-600'></i>",
              borderColor: 'border-pink-600',
              bgColor: 'bg-pink-50',
              justification:
                'La rectorragia leve (sangre roja fresca) en un paciente joven apunta a un origen muy distal como hemorroides o fisuras.',
            },
            colitis: {
              title: 'Colitis (EII / Infecciosa)',
              icon: "<i class='fas fa-bacteria text-yellow-600'></i>",
              borderColor: 'border-yellow-600',
              bgColor: 'bg-yellow-50',
              justification:
                'La diarrea sanguinolenta con fiebre y dolor abdominal sugiere un proceso inflamatorio del colon, como colitis infecciosa o EII.',
            },
          };

          let selectedFinding = null;
          findings.addEventListener('change', (e) => {
            if (e.target.name === 'clinical_finding') {
              selectedFinding = e.target.value;
              analyzeBtn.disabled = false;
              resultCard.style.display = 'none';
              resultCard.classList.remove('opacity-100', 'translate-y-0');
              resultCard.classList.add('opacity-0', '-translate-y-5');
            }
          });

          analyzeBtn.addEventListener('click', () => {
            if (selectedFinding && diagnoses[selectedFinding]) {
              const diagnosis = diagnoses[selectedFinding];
              resultTitle.textContent = diagnosis.title;
              resultIcon.innerHTML = diagnosis.icon;
              resultJustification.textContent = diagnosis.justification;
              resultCard.className = `mt-8 p-6 rounded-lg border-l-8 opacity-0 -translate-y-5 ${diagnosis.borderColor} ${diagnosis.bgColor}`;
              resultCard.style.display = 'block';
              setTimeout(() => {
                resultCard.classList.remove('opacity-0', '-translate-y-5');
                resultCard.classList.add('opacity-100', 'translate-y-0');
              }, 50);
            }
          });
        }

        // --- LÓGICA DEL COMPONENTE 3: AUTOEVALUACIÓN ---
        function setupQuiz() {
          const quizData = [
            {
              question:
                'Paciente con hematemesis, PAS 80/50, FC 130. ¿Cuál es la PRIMERA acción prioritaria?',
              options: [
                'Administrar Omeprazol IV.',
                'Realizar EDA urgente.',
                'Canalizar 2 vías venosas de gran calibre e iniciar resucitación con cristaloides.',
                'Solicitar Angio-TC.',
              ],
              correct: 2,
              justification:
                'La prioridad absoluta ante un shock hipovolémico es la estabilización hemodinámica (ABCDE). La resucitación con fluidos es la medida que salva la vida.',
            },
            {
              question:
                'Paciente estable con melena, GBS=1. ¿Cuál es el manejo más adecuado?',
              options: [
                'Hospitalizar en UCI para EDA <12h.',
                'Dar de alta con IBP oral y programar EDA ambulatoria.',
                'Hospitalizar en planta para observación.',
                'Realizar colonoscopia.',
              ],
              correct: 1,
              justification:
                'Un score GBS ≤ 1 identifica a un grupo de muy bajo riesgo que puede ser manejado de forma segura como paciente ambulatorio, evitando una hospitalización innecesaria.',
            },
            {
              question:
                'En una EDA se observa una úlcera con un vaso visible no sangrante (Forrest IIa). ¿Cuál es el tratamiento de elección?',
              options: [
                'Inyección de adrenalina como monoterapia.',
                'Terapia combinada: inyección + clips hemostáticos.',
                'Observación y altas dosis de IBP IV.',
                'Coagulación con plasma de argón (APC) únicamente.',
              ],
              correct: 1,
              justification:
                'Las lesiones de alto riesgo (Forrest Ia, Ib, IIa) requieren terapia combinada (inyección + método mecánico/térmico), que es superior a la monoterapia para reducir el resangrado.',
            },
            {
              question:
                'Paciente con HDB masiva e inestabilidad hemodinámica persistente. ¿Cuál es la prueba diagnóstica de PRIMERA LÍNEA?',
              options: [
                'Colonoscopia urgente.',
                'Endoscopia digestiva alta.',
                'Gammagrafía con glóbulos rojos marcados.',
                'Angiografía por Tomografía Computarizada (Angio-TC).',
              ],
              correct: 3,
              justification:
                'En un paciente con HDB inestable, la Angio-TC es la prueba de elección. Es rápida, no invasiva y localiza con precisión el sangrado activo para guiar la terapia posterior.',
            },
            {
              question:
                'Paciente con cirrosis conocida presenta HDA. ¿Qué DOS fármacos deben iniciarse empíricamente junto a la resucitación?',
              options: [
                'Omeprazol y Sucralfato.',
                'Octreótida y Ceftriaxona.',
                'Vitamina K y Furosemida.',
                'Propranolol y Lactulosa.',
              ],
              correct: 1,
              justification:
                'En una HDA en un cirrótico, se sospecha origen varicoso. El manejo estándar incluye un agente vasoactivo (octreótida) para reducir la presión portal y un antibiótico profiláctico (ceftriaxona) para prevenir infecciones.',
            },
          ];

          const quizCard = document.getElementById('quiz-card');
          const resultsContainer = document.getElementById('results-container');
          const nextBtn = document.getElementById('next-btn');
          const retryBtn = document.getElementById('retry-btn');
          let currentQuestionIndex = 0;
          let score = 0;

          function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultsContainer.style.display = 'none';
            quizCard.style.display = 'block';
            showQuestion();
          }

          function showQuestion() {
            const question = quizData[currentQuestionIndex];
            document.getElementById('question-number').innerText =
              currentQuestionIndex + 1;
            document.getElementById('total-questions').innerText =
              quizData.length;
            document.getElementById('question-text').innerText =
              question.question;

            const optionsContainer =
              document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
              const button = document.createElement('button');
              button.innerHTML = option;
              button.className =
                'option-btn w-full text-left p-4 border rounded-lg hover:bg-gray-100 transition-all duration-300';
              button.addEventListener('click', () =>
                selectAnswer(index, button, question),
              );
              optionsContainer.appendChild(button);
            });

            document.getElementById('progress-bar').style.width =
              `${(currentQuestionIndex / quizData.length) * 100}%`;
            document.getElementById('feedback-container').style.display =
              'none';
            nextBtn.style.display = 'none';
          }

          function selectAnswer(selectedIndex, selectedBtn, question) {
            const correctIndex = question.correct;
            const isCorrect = selectedIndex === correctIndex;
            if (isCorrect) score++;

            document.querySelectorAll('.option-btn').forEach((btn, index) => {
              btn.disabled = true;
              if (index === correctIndex) btn.classList.add('correct');
              else if (btn === selectedBtn) btn.classList.add('incorrect');
            });

            const feedbackContainer =
              document.getElementById('feedback-container');
            feedbackContainer.innerHTML = `<div class="feedback-box p-4 rounded-lg border-l-4 ${isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50'}"><p class="font-bold">${isCorrect ? 'Correcto' : 'Incorrecto'}:</p><p class="mt-1 text-slate-700">${question.justification}</p></div>`;
            feedbackContainer.style.display = 'block';
            nextBtn.style.display = 'block';
          }

          function showResults() {
            quizCard.style.display = 'none';
            resultsContainer.style.display = 'block';
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('score-text').innerText = `${percentage}%`;
            const progressRing = document.getElementById('progress-ring');
            const circumference = 2 * Math.PI * 15.9155;
            progressRing.style.strokeDasharray = `${circumference}`;
            progressRing.style.strokeDashoffset = `${circumference - (percentage / 100) * circumference}`;

            const feedbackMessage = document.getElementById('feedback-message');
            if (percentage === 100)
              feedbackMessage.innerText = '¡Excelente! Dominio completo.';
            else if (percentage >= 75)
              feedbackMessage.innerText = '¡Muy bien! Sólido conocimiento.';
            else
              feedbackMessage.innerText = 'Sigue repasando los puntos clave.';
          }

          nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) showQuestion();
            else {
              document.getElementById('progress-bar').style.width = '100%';
              showResults();
            }
          });
          retryBtn.addEventListener('click', startQuiz);
          startQuiz();
        }
      });
    </script>
