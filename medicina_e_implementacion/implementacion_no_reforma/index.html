                        <p>El sistema de salud de Ecuador presenta una contradicción fundamental que constituye el núcleo de esta investigación. A pesar de un considerable y sostenido gasto público en el sector —que en 2021 representó el 5.28% del Producto Interno Bruto (PIB) y el 14.76% del gasto público total—, la población ecuatoriana sigue soportando una carga desproporcionadamente alta de Gasto de Bolsillo (GDB). Este gasto, que en 2023 alcanzó el 32.8% del gasto total en salud, evidencia una profunda desconexión entre la inversión estatal y la protección financiera real de los ciudadanos.</p>
