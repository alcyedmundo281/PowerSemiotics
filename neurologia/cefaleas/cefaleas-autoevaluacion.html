<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoevaluación: Cefaleas - Powersemiotics</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="../../assets/tailwind.css" rel="stylesheet" />
  <style>
    .font-display {
      font-family: 'Playfair Display', serif;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(226, 232, 240, 0.8);
    }

    .option-btn {
      transition: all 0.2s ease;
    }

    .option-btn:hover:not(:disabled) {
      transform: translateX(8px);
      background-color: #f1f5f9;
    }
  </style>
</head>

<body class="font-sans bg-slate-50 text-slate-900">
  <div class="relative w-full h-screen flex flex-col">
    <!-- Header -->
    <header class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full">
      <a href="index.html" class="flex items-center text-indigo-600 font-bold hover:text-indigo-800 transition-colors">
        <i class="fas fa-arrow-left mr-2"></i> Volver al Módulo
      </a>
      <div class="hidden md:block text-slate-400 font-medium tracking-widest uppercase text-xs">
        Autoevaluación Formativa
      </div>
    </header>

    <div id="slider-container" class="flex-grow flex w-full overflow-x-auto no-scrollbar snap-x snap-mandatory">
      <!-- Slide 0: Inicio -->
      <div id="slide-0" class="slide w-full h-full flex-shrink-0 snap-center flex items-center justify-center p-6">
        <div
          class="glass-card p-10 md:p-16 rounded-3xl shadow-2xl shadow-slate-200/50 text-center max-w-2xl border-t-8 border-indigo-600">
          <span
            class="inline-block py-1 px-3 rounded-full bg-indigo-100 text-indigo-700 font-semibold text-sm mb-6 uppercase tracking-wider">
            Neurología - Semana 7
          </span>
          <h1 class="text-4xl md:text-5xl font-display font-bold text-slate-900 mb-6 leading-tight">
            Desafío de <br /><span class="text-indigo-600">Razonamiento Clínico</span>
          </h1>
          <p class="mb-10 text-lg text-slate-600 leading-relaxed">
            Evalúa tu capacidad para el diagnóstico diferencial y manejo de cefaleas primarias y secundarias. ¿Estás
            listo para el examen clínico?
          </p>
          <button onclick="scrollToSlide(1)"
            class="group w-full md:w-auto bg-slate-900 text-white font-bold py-4 px-12 rounded-full shadow-lg hover:bg-slate-800 transition-all flex items-center justify-center mx-auto">
            Comenzar Evaluación <i class="fas fa-play ml-3 text-xs group-hover:translate-x-1 transition-transform"></i>
          </button>
        </div>
      </div>

      <!-- Slides de Preguntas (generadas por JS) -->

      <!-- Slide Final: Resultados -->
      <div id="slide-results"
        class="slide w-full h-full flex-shrink-0 snap-center flex items-center justify-center p-6">
        <div
          class="glass-card p-10 md:p-16 rounded-3xl shadow-2xl shadow-slate-200/50 text-center max-w-2xl w-full border-t-8 border-slate-900">
          <h1 class="text-4xl font-display font-bold text-slate-900 mb-8">Rendimiento Final</h1>
          <div id="score-circle"
            class="w-40 h-40 rounded-full mx-auto flex items-center justify-center text-4xl font-bold text-white mb-8 bg-slate-400 shadow-inner">
          </div>
          <p id="score-text" class="text-2xl font-bold text-slate-800 mb-2"></p>
          <p id="result-message" class="text-lg text-slate-600 mb-10 italic"></p>
          <div class="flex flex-col md:flex-row gap-4">
            <button onclick="restartQuiz()"
              class="flex-1 bg-slate-900 text-white font-bold py-4 px-8 rounded-full shadow-lg hover:bg-slate-800 transition-all">
              Intentar de Nuevo
            </button>
            <a href="index.html"
              class="flex-1 bg-white text-slate-900 border border-slate-200 font-bold py-4 px-8 rounded-full shadow-sm hover:bg-slate-50 transition-all inline-block">
              Ir al Inicio
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: 'Un paciente de 30 años describe episodios de cefalea unilateral, pulsátil, de intensidad severa, que duran 6 horas y se asocian con náuseas y fotofobia. ¿Cuál es el diagnóstico más probable?',
        options: ['Cefalea tensional', 'Cefalea en racimos', 'Migraña sin aura', 'Hemicránea paroxística'],
        correctAnswerIndex: 2,
        explanations: [
          '<b>Incorrecto.</b> La cefalea tensional típicamente es bilateral, opresiva y de intensidad leve a moderada.',
          '<b>Incorrecto.</b> La cefalea en racimos es extremadamente severa y de corta duración (15-180 min).',
          '<b>Correcto.</b> Estos son los criterios diagnósticos clásicos de la migraña según la ICHD-3.',
          '<b>Incorrecto.</b> La hemicránea paroxística es rara, de corta duración y responde a indometacina.'
        ]
      },
      {
        question: '¿Cuál de los siguientes hallazgos obliga a realizar estudios de neuroimagen urgentes?',
        options: ['Cefalea que empeora con el esfuerzo.', 'Historia familiar de migraña.', 'Inicio súbito y de máxima intensidad ("en trueno").', 'Aura visual típica.'],
        correctAnswerIndex: 2,
        explanations: [
          '<b>Incorrecto.</b> Aunque es sugestivo, no es una bandera roja de emergencia absoluta por sí sola.',
          '<b>Incorrecto.</b> Esto apoya un diagnóstico de cefalea primaria.',
          '<b>Correcto.</b> La cefalea en trueno obliga a descartar hemorragia subaracnoidea de inmediato.',
          '<b>Incorrecto.</b> El aura visual es típica de la migraña clásica.'
        ]
      },
      {
        question: '¿Cuál es el tratamiento agudo de elección para migraña moderada a severa?',
        options: ['Paracetamol.', 'Opioides.', 'Triptanes.', 'Topiramato.'],
        correctAnswerIndex: 2,
        explanations: [
          '<b>Incorrecto.</b> Suele ser insuficiente para casos moderados a severos.',
          '<b>Incorrecto.</b> Los opioides deben evitarse por riesgo de dependencia y cronificación.',
          '<b>Correcto.</b> Los triptanes son agonistas selectivos de receptores 5-HT1B/1D, específicos para migraña.',
          '<b>Incorrecto.</b> El topiramato es preventivo, no para ataques agudos.'
        ]
      },
      {
        question: 'Cefalea "como una banda apretada", bilateral y leve. ¿Cuál es el diagnóstico?',
        options: ['Migraña crónica.', 'Abuso de medicación.', 'Racimos crónica.', 'Cefalea tensional.'],
        correctAnswerIndex: 3,
        explanations: [
          '<b>Incorrecto.</b> La migraña mantiene rasgos como fotofobia o carácter pulsátil.',
          '<b>Incorrecto.</b> Es un diferencial, pero la descripción fenomenológica es tensional.',
          '<b>Incorrecto.</b> La de racimos es insoportablemente severa.',
          '<b>Correcto.</b> Es la descripción clásica de la cefalea de tipo tensional.'
        ]
      }
    ];

    const sliderContainer = document.getElementById('slider-container');
    const totalQuestions = quizData.length;
    let score = 0;

    function buildQuiz() {
      const resultsSlide = document.getElementById('slide-results');
      quizData.forEach((q, index) => {
        const slide = document.createElement('div');
        slide.id = `slide-${index + 1}`;
        slide.className = 'slide w-full h-full flex-shrink-0 snap-center flex items-center justify-center p-6';
        slide.innerHTML = `
            <div class="glass-card p-10 md:p-16 rounded-3xl shadow-2xl shadow-slate-200/50 w-full max-w-3xl">
              <div class="text-indigo-600 font-bold text-sm uppercase tracking-widest mb-2">Pregunta ${index + 1} / ${totalQuestions}</div>
              <h2 class="text-2xl md:text-3xl font-display font-bold text-slate-900 mt-2 mb-10">${q.question}</h2>
              <div id="options-container-${index}" class="space-y-4">
                ${q.options.map((option, i) => `
                  <button onclick="selectAnswer(${index}, ${i})" class="option-btn w-full text-left p-5 bg-white border border-slate-200 rounded-2xl flex items-center group">
                    <span class="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-slate-400 font-bold mr-4 group-hover:bg-indigo-600 group-hover:text-white transition-colors">${String.fromCharCode(65 + i)}</span>
                    <span class="text-lg font-medium text-slate-700">${option}</span>
                  </button>
                `).join('')}
              </div>
              <div id="feedback-container-${index}" class="mt-8 space-y-3 hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="h-px bg-slate-100 mb-6"></div>
                ${q.explanations.map((exp, i) => `
                  <div id="feedback-${index}-${i}" class="p-4 rounded-xl text-sm hidden">
                    <span class="font-bold mr-2">${String.fromCharCode(65 + i)}.</span> ${exp}
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        sliderContainer.insertBefore(slide, resultsSlide);
      });
    }

    function selectAnswer(qIndex, sIndex) {
      const optsCont = document.getElementById(`options-container-${qIndex}`);
      if (optsCont.dataset.answered) return;
      optsCont.dataset.answered = 'true';

      const q = quizData[qIndex];
      if (sIndex === q.correctAnswerIndex) score++;

      const feedbackCont = document.getElementById(`feedback-container-${qIndex}`);
      feedbackCont.classList.remove('hidden');

      Array.from(optsCont.children).forEach((btn, i) => {
        btn.disabled = true;
        const fbBox = document.getElementById(`feedback-${qIndex}-${i}`);
        fbBox.classList.remove('hidden');

        const iconSpan = btn.querySelector('span');
        if (i === q.correctAnswerIndex) {
          btn.classList.add('border-green-500', 'bg-green-50');
          iconSpan.className = 'w-10 h-10 rounded-xl bg-green-500 flex items-center justify-center text-white font-bold mr-4';
          fbBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-200');
        } else if (i === sIndex) {
          btn.classList.add('border-red-500', 'bg-red-50');
          iconSpan.className = 'w-10 h-10 rounded-xl bg-red-500 flex items-center justify-center text-white font-bold mr-4';
          fbBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-200');
        } else {
          btn.classList.add('opacity-50');
          fbBox.classList.add('bg-slate-50', 'text-slate-500');
        }
      });

      if (areAllAnswered()) {
        setTimeout(() => scrollToSlide(totalQuestions + 1), 3000);
      } else {
        setTimeout(() => scrollToSlide(qIndex + 2), 3000);
      }
    }

    function areAllAnswered() {
      for (let i = 0; i < totalQuestions; i++) {
        if (!document.getElementById(`options-container-${i}`).dataset.answered) return false;
      }
      showResults();
      return true;
    }

    function showResults() {
      const circle = document.getElementById('score-circle'),
        text = document.getElementById('score-text'),
        msg = document.getElementById('result-message');
      const perc = Math.round((score / totalQuestions) * 100);

      circle.textContent = `${perc}%`;
      text.textContent = `Aciertos: ${score} / ${totalQuestions}`;

      if (perc === 100) {
        circle.className = 'w-40 h-40 rounded-full mx-auto flex items-center justify-center text-4xl font-bold text-white mb-8 bg-green-500 shadow-lg shadow-green-200';
        msg.textContent = '¡Maestría absoluta! Dominas el diagnóstico diferencial de las cefaleas.';
      } else if (perc >= 75) {
        circle.className = 'w-40 h-40 rounded-full mx-auto flex items-center justify-center text-4xl font-bold text-white mb-8 bg-indigo-500 shadow-lg shadow-indigo-200';
        msg.textContent = '¡Excelente trabajo! Tienes una base clínica muy sólida.';
      } else {
        circle.className = 'w-40 h-40 rounded-full mx-auto flex items-center justify-center text-4xl font-bold text-white mb-8 bg-slate-800 shadow-lg shadow-slate-200';
        msg.textContent = 'Sigue practicando. Te recomendamos repasar el banco de conocimientos.';
      }
    }

    function restartQuiz() {
      score = 0;
      window.location.reload();
    }

    function scrollToSlide(idx) {
      const slide = document.getElementById(`slide-${idx}`);
      if (slide) {
        sliderContainer.scrollTo({
          left: slide.offsetLeft,
          behavior: 'smooth'
        });
      }
    }

    buildQuiz();
  </script>
</body>

</html>
