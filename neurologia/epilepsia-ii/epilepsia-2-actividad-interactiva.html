<body class="bg-slate-950 text-slate-200 min-h-screen flex flex-col selection:bg-cyan-500 selection:text-white">

      <div
        class="flex-1 bg-slate-900/50 border border-slate-800 rounded-2xl p-0 shadow-inner flex flex-col overflow-hidden relative">
        <div class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center z-10">

  <script>
    const patientStatusEl = document.getElementById('status');
    const timerEl = document.getElementById('timer');
    const actionTitleEl = document.getElementById('action-title');
    const actionButtonsEl = document.getElementById('action-buttons');
    const timelineEl = document.getElementById('timeline');
    const timelineContainer = document.getElementById('timeline-container');

    let gameTime = 0;
    let gameInterval;
    let currentStep = 0;
    let hasIVAccess = false;

    const steps = [
      {
        title: 'Fase 1: Estabilizaci√≥n Inicial (0-5 min)',
        actions: [
          {
            text: 'Asegurar V√≠a A√©rea (ABC)',
            correct: true,
            feedback: 'V√≠a a√©rea permeable. Paciente posicionado y oxigenado.',
            icon: 'üí®'
          },
          {
            text: 'Administrar Benzos IV',
            correct: false,
            feedback: '¬°Error Cr√≠tico! No tienes acceso IV ni monitorizaci√≥n a√∫n. Sigue el orden.',
            icon: '‚ùå'
          },
          {
            text: 'Monitorizar Signos Vitales',
            correct: true,
            feedback: 'Monitor conectado. FC: 130, TA: 150/95, SatO2: 92%.',
            icon: 'üìà'
          },
          {
            text: 'Acceso IV + Labs',
            correct: true,
            feedback: 'V√≠as permeables. Muestras tomadas. Glucemia: 95 mg/dL.',
            icon: 'üíâ'
          },
        ],
        required: 3,
      },
      {
        title: 'Fase 2: Primera L√≠nea (5-20 min)',
        actions: [
          {
            text: 'Lorazepam 4mg IV',
            correct: true,
            feedback: 'Administrando Lorazepam... Esperando respuesta cl√≠nica.',
            icon: 'üíä'
          },
          {
            text: 'Fenito√≠na IV',
            correct: false,
            feedback: 'Incorrecto. La Fenito√≠na es 2da l√≠nea. Usa Benzos primero.',
            icon: '‚ö†Ô∏è'
          },
          {
            text: 'Midazolam IM',
            correct: false,
            feedback: 'Innecesario. Ya tienes v√≠a IV establecida. Usa IV.',
            icon: '‚ö†Ô∏è'
          },
        ],
        required: 1,
      },
      {
        title: 'Fase 3: Segunda L√≠nea (20-40 min)',
        actions: [
          {
            text: 'Repetir Lorazepam',
            correct: false,
            feedback: 'No recomendado. Pasar a F√°rmacos Antiepil√©pticos (FAE) de carga.',
            icon: '‚ö†Ô∏è'
          },
          {
            text: 'Carga Fenito√≠na 20mg/kg',
            correct: true,
            feedback: 'Iniciando infusi√≥n lenta. Monitorizando ECG y Presi√≥n Arterial.',
            icon: 'üíß'
          },
          {
            text: 'Intubar Paciente',
            correct: false,
            feedback: 'Prematuro. Reservar para fallo de 2da l√≠nea (Fase 4).',
            icon: 'üõë'
          },
        ],
        required: 1,
      },
      {
        title: 'Fase 4: UCI / Refractario (>40 min)',
        actions: [
          {
            text: 'Interconsulta a UCI',
            correct: true,
            feedback: 'Cama solicitada. Equipo de UCI en camino.',
            icon: 'üìû'
          },
          {
            text: 'Anestesia General (Propofol)',
            correct: true,
            feedback: 'Inducci√≥n anest√©sica iniciada. EEG continuo conectado.',
            icon: 'üò¥'
          },
        ],
        required: 2,
      },
    ];

    function startGame() {
      gameTime = 0;
      currentStep = 0;
      hasIVAccess = false;
      timelineEl.innerHTML = '';
      patientStatusEl.textContent = 'CONVULSIONANDO';
      patientStatusEl.className = 'text-sm font-bold text-white bg-red-600/20 px-3 py-1 rounded border border-red-500/50 animate-pulse inline-block';

      clearInterval(gameInterval);
      gameInterval = setInterval(() => {
        gameTime++;
        const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
        const seconds = (gameTime % 60).toString().padStart(2, '0');
        timerEl.textContent = `${minutes}:${seconds}`;

        // Eventos autom√°ticos del tiempo
        if (gameTime === 5 * 60) addTimelineEvent('05:00', '‚ö†Ô∏è Umbral T1 superado (Fase 1 fallida)', 'border-yellow-500 text-yellow-400');
        if (gameTime === 20 * 60) addTimelineEvent('20:00', '‚ö†Ô∏è EE Establecido (Resistencia)', 'border-orange-500 text-orange-400');
        if (gameTime === 30 * 60) addTimelineEvent('30:00', 'üö® Umbral T2 (Da√±o Neuronal)', 'border-red-500 text-red-500 animate-pulse');

      }, 1000 / 60); // 1 seg real = 1 min simulado (60x velocidad)

      loadStep(0);
    }

    function loadStep(stepIndex) {
      const step = steps[stepIndex];
      actionTitleEl.textContent = step.title;
      actionButtonsEl.innerHTML = '';

      let correctActionsTaken = 0;

      step.actions.forEach((action) => {
        const button = document.createElement('button');
        button.className = 'group flex items-center justify-between p-4 bg-slate-800 border border-slate-700 rounded-xl hover:bg-slate-700 hover:border-cyan-500 transition-all shadow-md text-left';
        button.innerHTML = `
            <span class="font-bold text-slate-200 group-hover:text-white">${action.text}</span>
            <span class="text-xl opacity-50 group-hover:opacity-100 transition-opacity">${action.icon}</span>
          `;

        button.onclick = () => {
          button.disabled = true;
          button.classList.add('opacity-50', 'cursor-not-allowed');

          if (action.correct) {
            button.classList.remove('bg-slate-800', 'border-slate-700');
            button.classList.add('bg-green-900/40', 'border-green-500');
            addTimelineEvent(timerEl.textContent, action.feedback, 'border-green-500 text-green-400');
            correctActionsTaken++;
            if (action.text.includes('Acceso IV')) hasIVAccess = true;

            // Check victoria
            if ((currentStep === 1 || currentStep === 2) && action.correct) {
              winGame();
              return;
            }
          } else {
            button.classList.remove('bg-slate-800', 'border-slate-700');
            button.classList.add('bg-red-900/40', 'border-red-500');
            addTimelineEvent(timerEl.textContent, action.feedback, 'border-red-500 text-red-400');
          }

          if (correctActionsTaken >= step.required) {
            currentStep++;
            if (currentStep < steps.length) {
              setTimeout(() => loadStep(currentStep), 1000);
            }
          }
        };
        actionButtonsEl.appendChild(button);
      });
    }

    function addTimelineEvent(time, text, colorClass) {
      const li = document.createElement('li');
      li.className = `timeline-item pl-8 relative`;
      li.innerHTML = `
            <div class="absolute left-0 top-1.5 w-5 h-5 bg-slate-900 rounded-full border-2 ${colorClass.split(' ')[0]} z-10"></div>
            <div class="bg-slate-950/50 p-3 rounded-lg border border-slate-800">
                <span class="text-xs font-mono text-slate-500 block mb-1">${time}</span>
                <p class="text-sm font-medium ${colorClass.split(' ').slice(1).join(' ')}">${text}</p>
            </div>
        `;
      timelineEl.prepend(li);
      timelineContainer.scrollTop = 0; // Auto-scroll to top (newest)
    }

    function winGame() {
      clearInterval(gameInterval);
      patientStatusEl.textContent = 'CRISIS CONTROLADA';
      patientStatusEl.className = 'text-sm font-bold text-white bg-green-600/20 px-3 py-1 rounded border border-green-500/50 inline-block';

      actionTitleEl.textContent = "¬°Caso Resuelto!";
      actionButtonsEl.innerHTML = `
            <div class="col-span-2 text-center py-8">
                <div class="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-4 text-green-500 border border-green-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-2">Excelente Manejo Cl√≠nico</h3>
                <p class="text-slate-400 mb-6">El paciente se encuentra estable y en recuperaci√≥n.</p>
                <button onclick="startGame()" class="px-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-xl shadow-lg shadow-cyan-500/20 transition-all">
                    Reiniciar Simulaci√≥n
                </button>
            </div>
        `;
    }

    // Iniciar al cargar
    startGame();
  </script>
